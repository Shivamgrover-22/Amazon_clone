<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shivam Grover | Web Developer</title>
  <style>
    /* Base Styles */
    * {
      margin: 0px;
      padding: 0px;
      font-family: Arial;
      box-sizing: border-box;
    }

    /* Navbar */
    .navbar {
      height: 60px;
      background-color: #000000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      gap: 20px;
      padding: 0 10px;
    }

    .nav-logo {
      height: 60px;
      width: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border: 2px solid transparent;
    }

    .logo {
      background-image: url(amazon_logo.png);
      height: 100%;
      width: 100%;
      background-size: cover;
      margin-top: auto;
    }

    .border {
      border: 2px solid transparent;
    }

    .border:hover {
      border: 1.5px solid white;
    }

    /* Location */
    .first-add {
      color: #cccccc;
      font-size: 0.85rem;
      margin-left: 15px;
    }

    .sec-add {
      font-size: 1rem;
      margin-left: 3px;
    }

    .add-icon {
      display: flex;
    }

    /* Search Bar */
    .nav-search {
      display: flex;
      align-items: center;
      border-radius: 4px;
      width: 620px;
      height: 40px;
      overflow: hidden;
      border: none;
    }

    .nav-search:hover {
      border: 2px solid #febd69;
    }

    .search-select {
      background-color: #f3f3f3;
      width: 60px;
      height: 100%;
      text-align: center;
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
      border: none;
    }

    .search-input {
      width: 100%;
      height: 100%;
      font-size: 1rem;
      border: none;
      padding: 0 10px;
    }

    .search-icon {
      background-color: #febd69;
      border: none;
      width: 50px;
      height: 100%;
      cursor: pointer;
      color: black;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
    }

    /* Account & Lists */
    span {
      font-size: 0.75rem;
    }

    .nav-second {
      font-size: 0.85rem;
      font-weight: 700;
    }

    /* Cart */
    .nav-cart i {
      font-size: 35px;
    }

    .nav-cart {
      font-size: 0.85rem;
      font-weight: 700;
    }

    /* Panel */
    .panel {
      height: 40px;
      background-color: #222f3d;
      display: flex;
      color: white;
      align-items: center;
      justify-content: space-evenly;
    }

    .panel-options p {
      display: inline;
      margin-left: 15px;
    }

    .panel-options {
      width: 70%;
      font-size: 0.85rem;
    }

    .panel-deals {
      font-size: 0.85rem;
      font-weight: 700;
    }

    /* Hero Section */
    .hero-section {
      height: 350px;
      background-image: url(hero_image.jpg);
      background-size: cover;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .hero-mssg {
      background-color: white;
      color: black;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80%;
      margin-bottom: 25px;
    }

    .hero-mssg a {
      color: #007185;
      font-size: 0.85rem;
    }

    /* Shop Section */
    .shop-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      background-color: #e2e7e6;
    }

    a {
      text-decoration: none;
      color: #007185;
    }

    .box {
      height: 400px;
      width: 23%;
      padding: 20px 0px 15px;
      margin-top: 15px;
    }

    .box-img {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .box-img img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .box-content {
      margin-left: 1rem;
      margin-right: 1rem;
    }

    .box-content p {
      color: #007185;
    }

    /* Footer */
    footer {
      margin-top: 15px;
    }

    .foot-panel1 {
      background-color: #37475a;
      color: white;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      font-size: 0.75rem;
    }

    .foot-panel2 {
      background-color: #222f3d;
      color: white;
      height: 500px;
      display: flex;
      justify-content: space-evenly;
    }

    ul {
      margin-top: 20px;
    }

    ul a {
      display: block;
      color: #dddddd;
      text-decoration: none;
      font-size: 0.85rem;
      margin-top: 10px;
    }

    .foot-panel3 {
      background-color: black;
      border-top: 0.5px solid white;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      background-image: url(amazon_logo.png);
      height: 50px;
      width: 160px;
      background-size: cover;
      margin-top: 10px;
    }

    .foot-panel4 {
      background-color: black;
      color: white;
      height: 80px;
      font-size: 0.7rem;
      text-align: center;
    }

    .pages {
      font-size: 0.7rem;
      text-align: center;
      padding-top: 25px;
    }

    .cpyright {
      padding-top: 5px;
    }

    .foot-panel4 a {
      color: white;
      text-decoration: none;
    }

    /* Mobile View Adjustments */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .nav-logo {
        width: 140px;
      }

      .nav-search {
        width: 100%;
        margin-top: 10px;
      }

      .shop-section .box {
        width: 48%;
        margin-top: 10px;
      }

      footer .foot-panel1 {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
      }

      footer .foot-panel2 {
        flex-direction: column;
      }

      footer .foot-panel2 ul {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      footer .foot-panel2 ul a {
        margin-bottom: 10px;
      }

      footer .foot-panel3 {
        flex-direction: column;
      }

      footer .foot-panel4 {
        font-size: 0.65rem;
        padding: 15px;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-logo border">
      <div class="logo"></div>
    </div>
    <div class="first-add">
      <span>Deliver to</span>
      <span class="sec-add">Your Location</span>
    </div>
    <div class="nav-search">
      <select class="search-select">
        <option>All</option>
        <option>Books</option>
        <option>Electronics</option>
        <option>Fashion</option>
      </select>
      <input type="text" class="search-input" placeholder="Search Amazon" />
      <button class="search-icon">üîç</button>
    </div>
    <div class="nav-cart">
      <i class="fa fa-shopping-cart"></i> Cart
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-mssg">
      <a href="#">Shop Now</a>
    </div>
  </section>

  <!-- Shop Section -->
  <section class="shop-section">
    <div class="box">
      <div class="box-img">
        <img src="box1.jpg" alt="Item 1" />
      </div>
      <div class="box-content">
        <p>Item 1</p>
      </div>
    </div>
    <div class="box">
      <div class="box-img">
        <img src="box2.jpg" alt="Item 2" />
      </div>
      <div class="box-content">
        <p>Item 2</p>
      </div>
    </div>
    <div class="box">
      <div class="box-img">
        <img src="box3.jpg" alt="Item 3" />
      </div>
      <div class="box-content">
        <p>Item 3</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="foot-panel1">
      <span>About Us</span>
      <span>Contact Us</span>
      <span>Privacy Policy</span>
    </div>
    <div class="foot-panel2">
      <ul>
        <li><a href="#">Help</a></li>
        <li><a href="#">Return Policy</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
    </div>
    <div class="foot-panel3">
      <div class="logo"></div>
    </div>
    <div class="foot-panel4">
      <div class="cpyright">
        <p>&copy; 2025 Shivam Grover. All rights reserved.</p>
      </div>
    </div>
  </footer>

</body>

</html>
